{%extends 'base.html'%}
{%block body_block%}


<script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>

<style>
h1 {
  font-style: oblique;

}
img:hover{
 transform: scale(3.05);
}
.card{
    border-radius: 4px;
    background: #fff;
    box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
      transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
  padding: 14px 80px 18px 36px;
  cursor: pointer;
}

.card:hover{
     transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
  background: linear-gradient(to bottom, #ffffcc 0%, #ff99cc 100%);

}


</style>
<center><h1 class="">SHOP NOW.....</h1></center>
<br>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form action="" method="post">
            <div class="row">
                <div class="col-9">
                    {%csrf_token%}
            {{form.as_p}}
                </div>
                <div class="col-2 mt-4">
                    <button type="submit" class="btn btn-warning">search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<div class="row">
    {%for phone in products%}
    <div class="row col-md-6 ">
        <div class=" col-12">
            <div class="card mb-3 " style="max-width: 540px; height:250px;">
                <div class="row g-0">

                    <div class=" col-12">
                        <div class="card-body col-lg-12 col-12">
                            <div class="row col-12 ">
                                <h5 class="card-title me-auto ">{{phone.phone_name}} </h5>
                                <div class="col-3"><img src="{{phone.image.url}}" class="img-fluid rounded-start"
                                                        alt="..." width="75px"></div>
                                <div class="col-8">
                                    <ul class="list-group list-group-flush me-auto">
                                        <li class="list-group-item col-12"><i class="fas fa-microchip"></i> Processor:
                                            {{phone.processor}}
                                        </li>
                                        <li class="list-group-item col-12"><i class="fas fa-memory"></i> RAM:
                                            {{phone.ram}}
                                        </li>
                                        <li class="list-group-item col-12"><i class="fas fa-money-check"></i> price:
                                            {{phone.price}}
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-1">
                                    <a href="{%url 'phone_details' phone.id%}"><i class="fas fa-eye"></i></a>
                                    <a href="{%url 'edit_phone' phone.id%}"><i class="fas fa-edit text-success"></i></a>
                                    <a href="{%url 'delete_phone' phone.id%}"><i
                                            class="fas fa-trash-alt text-danger"></i></a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {%endfor%}
</div>


{%endblock%}
